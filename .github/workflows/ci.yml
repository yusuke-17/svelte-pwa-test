name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker environment
        run: |
          docker --version
          docker compose version

      - name: Run checks (typecheck + format-check + lint)
        run: make check

      - name: Run build
        run: make build
